components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Blog:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        musicUrl:
          type: string
        coverUrl:
          type: string
        classification:
          type: string
          enum: [Pop, Rock, Jazz, Classical, Hip Hop, Electronic, Country, R&B, Reggae, Folk, Blues, Alternative, Indie, Metal, Punk, Funk, Soul, Gospel, Latin, World Music]
        isPlay:
          type: number
        likesCount:
          type: number
        commentsCount:
          type: number
        createdBy:
          type: string
        userName:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        isLiked:
          type: boolean
          description: Whether current user liked this blog (only present when user is authenticated)
      example:
        id: 5ebac534954b54139806c112
        title: "My Amazing Music Blog"
        description: "<h1>Welcome to my music blog</h1><p>This is where I share my latest compositions...</p>"
        musicUrl: "https://s3.amazonaws.com/bucket/music.mp3"
        coverUrl: "https://s3.amazonaws.com/bucket/cover.jpg"
        classification: "Pop"
        isPlay: 150
        likesCount: 25
        commentsCount: 10
        createdBy: "5ebac534954b54139806c111"
        userName: "John Doe"
        isActive: true
        createdAt: "2023-01-01T00:00:00.000Z"
        updatedAt: "2023-01-01T00:00:00.000Z"
        isLiked: true

    Comment:
      type: object
      properties:
        id:
          type: string
        user:
          $ref: '#/components/schemas/User'
        comment:
          type: string
        createdAt:
          type: string
          format: date-time
      example:
        id: 5ebac534954b54139806c113
        user:
          id: 5ebac534954b54139806c111
          name: "John Doe"
          email: "john@example.com"
        comment: "Great music!"
        createdAt: "2023-01-01T00:00:00.000Z"

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
